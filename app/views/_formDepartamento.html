<input type="hidden" ng-model="departamento._id" class="form-control" id="id" placeholder="Id del departamento"/>
<div class="form-group">
	<label for="nombre" class="control-label">Nombre</label>
    <input type="text" ng-model="departamento.nombre" class="form-control" id="nombre" placeholder="Nombre del departamento"/>
</div>
<div class="form-group">
	<label for="repeatSelect" class="control-label">Unidad</label>
    <select id="repeatSelect" name="repeatSelect" class="form-control" ng-model="unidadSeleccionada" ng-change="changed(unidadSeleccionada)" ng-options="unidad.nombre for unidad in unidades">
		</select>	
</div>
<div class="form-group">
	<input type="submit" class="btn btn-primary btn-lg" value="Guardar"/>
</div>
