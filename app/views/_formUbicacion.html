    <select id="repeatSelectBloque" name="repeatSelectBloque" class="form-control" ng-model="bloqueSeleccionada" ng-change="changedBloques(bloqueSeleccionada)" ng-options="bloque.numero_bloque for bloque in bloques">

<div class="form-group">
	<label for="latitud" class="control-label">Latitud</label>

</div>
<div class="form-group">
	<label for="longitud" class="control-label">Longitud</label>

</div>

	<label for="repeatSelectUnidad" class="control-label">Unidad</label>

		</select>	
</div>

	<label for="repeatSelectDepartamento" class="control-label">Departamento</label>
